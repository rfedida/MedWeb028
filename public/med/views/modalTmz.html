

<div class="modal ">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <center>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"><strong>פצוע חדש</strong>
                    </h4>
                </div>
                </center>
                <div class="modal-body" >
                    <form class="form-horizontal" role="form">
                    <div class="form-group fixModal">
                        <div class="col-sm-10" style="padding-top: 10px;">
                        <input type="text" class="form-control" id="braceId" 
                         onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                          maxlength="10" placeholder="הכנס מספר צמיד" ng-model="braceId">
                        </div>
                        <label for="braceId" class="col-sm-2 control-label">מזהה צמיד</label>
                    </div>

                    <div class="form-group fixModal">
                        <div class="col-sm-10" style="padding-top: 10px;">
                            <div class="input-group date">
                                <input type="date" id="date" class="form-control" 
                                placeholder="הכנס תאריך קליטה" ng-model="date" 
                                value="{{date}}" style="border-radius: 3px;"/>
                                <span class="input-group-addon" dir="rtl">
                                    <span class="glyphicon glyphicon-calendar" ></span>
                                </span>

                            </div>
                        </div>
                        <label for="date" class="col-sm-2 control-label">תאריך קליטה</label>
                    </div>

                    <div class="form-group fixModal">
                        <div class="col-sm-10" style="padding-top: 10px;">
                            <div class="input-group date" >
                                <input type="time" id="time"class="form-control"  
                                placeholder="הכנס שעת קליטה" ng-model="time" 
                                value="{{time}}" style="border-radius: 3px;"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                        <label for="time" class="col-sm-2 control-label">שעת קליטה</label>
                    </div> 

                    <!-- soffer code -->

                    <div class="form-group fixModal">
                     
                     <div class="col-sm-4" style="padding-top: 10px;">
                        <input type="text" class="form-control" id="highBloodPressure" 
                         onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                          maxlength="3" placeholder="גבוה" ng-model="highBloodPressure">
                        </div>
                        <div class="col-sm-2" style="padding-top: 10px;">
                            <label for="lowBloodPressure" class="control-label">/</label>
                        </div>
                           <div class="col-sm-4" style="padding-top: 10px;">
                        <input type="text" class="form-control" id="lowBloodPressure" 
                         onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                          maxlength="3" placeholder="נמוך" ng-model="lowBloodPressure">
                        </div>
                         
                        
                        <label for="highBloodPressure" class="col-sm-2 control-label">לחץ דם</label>
                    </div>

                     <div class="form-group fixModal">
                        <div class="col-sm-10" style="padding-top: 10px;">
                        <input type="text" class="form-control" id="heartbeat" 
                         onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                          maxlength="10" placeholder="דופק" ng-model="heartbeat">
                        </div>
                        <label for="heartbeat" class="col-sm-2 control-label" style="padding-top: 15">דופק</label>
                    </div>

                    <div class="form-group fixModal">
                        <div class="col-sm-10" style="padding-top: 10px;">
                        <input type="text" class="form-control" id="tempreature" 
                         onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                          maxlength="10" placeholder="חום" ng-model="tempreature">
                        </div>
                        <label for="tempreature" class="col-sm-2 control-label" style="padding-top: 15">חום</label>
                    </div>

                     <div class="form-group">
                        <div class="col-sm-10" style="padding-top: 10px;">
                        <input type="text" class="form-control" id="storation" 
                         onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                          maxlength="10" placeholder="סטורציה" ng-model="storation">
                        </div>
                        <label for="storation" class="col-sm-2 control-label" style="padding-top: 15">סטורציה</label>
                    </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">אישור</button>
                    <button type="button" ng-click="cancel()" class="btn">ביטול</button>
                </div>
            </div>
        </div>
    </div>
